<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalizar Link</title>

    <style>

        /* Pseudo Classes */

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: blue;
            text-decoration: none;
        }
        a:visited {
            color: rebeccapurple;
        }
        a:hover {
            text-decoration: underline;
        }
        a:active { 
            color: aqua;
        }

        /* Pseudo Elemento */

        a::before {
            content: '> ';
            color: black;
        }

        a::after {
            content: ' [Link]';
            color: rgb(118, 84, 152);
            text-decoration: none;
        } 

        .EntraAe {
            background-color: rgb(109, 129, 244);
        }

        .EntraAe::before {
            content: '> ';
            color: white;

        }

        .EntraAe::after {
            content: ' <';
            color: white;

        }

    </style>

</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li>
            <a href="https://github.com/Haavertz" target="_blank" class="EntraAe">Repositorio GitHub</a>
        </li>
        <li>
            <a href="https://www.youtube.com/@haavertz2828" target="_blank">Canal do Youtube</a>
        </li>
    </ul>
</body>
</html>
