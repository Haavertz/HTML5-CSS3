<!DOCTYPE html>

    <title>Formulario</title>
    <style>
        body {
            background-color: #f8f8f8;
        }
        main {
            border-radius: 30px;
            background-color: white;
            display: block;
            align-items: center;
        }
        h1 {
            text-align: center;
        }
        fieldset > legend{
            text-decoration: underline;
        }

        button {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 10px;
            background-color: #4CAF50;
            align-items: center;
            height: 2rem;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .Initial > legend{
            font-style: normal;
            font-weight: bold;
        }

        fieldset {
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <main>

            <legend>

            </legend>

                    <br>

                        Endereço

                    <input type="text" id="Frua" required size="24"> <br>

                <br>

                        Dados Financeiros
