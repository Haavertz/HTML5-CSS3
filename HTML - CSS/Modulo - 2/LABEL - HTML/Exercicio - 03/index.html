<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../../images/FavIcon.png" type="image/x-icon">
    <title>language</title>
</head>
<body>
    <h1 type="Titulo">Qual sua linguagem Preferida: </h1>

    <form>

        <input type="radio" id="html" name="fav_language" value="HTML">
        <label for="html"> HTML </label> <br>
        
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css"> CSS </label> <br>
        
        <input type="radio" id="javascript" name="fav_language" value="JAVASCRIPT">
        <label for="javascript"> JAVASCRIPT </label> <br>

        <button> Enviar </button> <br> <br>
        

        <input type="checkbox" id="html2" name="fav_language" value="HTML">
        <label for="html2"> HTML </label> <br>
        
        <input type="checkbox" id="css2" name="fav_language" value="CSS">
        <label for="css2"> CSS </label> <br>
        
        <input type="checkbox" id="javascript2" name="fav_language" value="JAVASCRIPT">
        <label for="javascript2"> JAVASCRIPT </label> <br>

        <button> Enviar </button> <br> <br>
        
        <input type="submit" id="html3" name="fav_language" value="HTML"> <br>
        
        <input type="submit" id="css3" name="fav_language" value="CSS"> <br>
        
        <input type="submit" id="javascript3" name="fav_language" value="JAVASCRIPT"> <br>

    </form>
</body>
</html>
