<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaco</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        main {
            background-image: url('midia/espaco.jpg');
            background-size: cover;
            background-position: center;

            width: 100vw;
            height: 100vh;

            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        img {
            width: 50vw; 
            height: auto;

            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <main>
        <img src="midia/astronauta.png" alt="Astronauta">
    </main>
</body>
</html>


<!-- 
width: 100vw; e height: 100vh; são unidades de medida no CSS que representam, respectivamente, 100% da largura da viewport (vw para "viewport width") e 100% da altura da viewport (vh para "viewport height").

vw: 1 unidade vw é igual a 1% da largura da viewport. Então, width: 100vw; faz com que o elemento (main neste caso) tenha a largura igual à largura completa da viewport do navegador.

vh: 1 unidade vh é igual a 1% da altura da viewport. Portanto, height: 100vh; faz com que o elemento (main neste caso) tenha a altura igual à altura completa da viewport do navegador. 

OU SEJA E BASICAMENTE A % POREM SE DA PELO VIEWPORT DO NAVEGADOR!

-->
