<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de Iframe</title>

    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de Iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com">Curso em Video</a> para aprender a programaar</p>
    <p>Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        
        para aprender a programaar</p>

        <!-- Caso se utilizado no site do google ele nao carregara pois nem sempre os iframes sao compativeis ou tem permissao nesses sites. -->

        <!-- e comum sendo utilizados para carregar videos. -->

        <!-- AQUI TEMOS O VIDEO DO GUSTAVO GUANABARA INCORPORADO PELO IFRAME, E BEM COMUM SENDO UTILIZADO DESTA MANEIRA. -->

        <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/GWULnkTnapM?si=hNo3lAfEEHfjCPfQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe> -->


        <!-- Tamanho padrao do iframe 300x150 Alt=300 Larg=150 -->

        <p>
            O Respositorio do Guanabara 

            <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="400" height="400">
                Seu Navegador não é compativel com o iframe
                entre no site do curso em video por aqui <a href="https://gustavoguanabara.github.io" target="_blank">Curso em Video</a>
            </iframe>

        </p>

</body>
</html>
