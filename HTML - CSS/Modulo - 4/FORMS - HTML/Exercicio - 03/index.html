<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
    <style>

        * {
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>
<body>
    <h1>Meu segundo formulario</h1>
    <form action="cadastro.php" method="post"> <!--Deixa os Dados fora da url e deixa menos visivel porem ainda aparece no inspecionar pags-->
    <!-- <form autocomplete="off"> Auto complet off para n deixa completar automatico-->
    <!--Utiliza o get apenas quando n é dados sensiveis para estampar na cara do usuario! GET SÓ PODE ENVIAR 3MIL LETRAS-->
    
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
