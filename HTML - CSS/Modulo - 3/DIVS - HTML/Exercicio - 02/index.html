<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        #container {
            position: relative;
            height: 92vh;
            background-color: purple;
            padding: 10px;
            background-image: url(Midia/target001.png);
            background-size: 100% 100%;
        }
        #conteudo {
            background-image: url(Midia/target001.png);
            background-size: 100% 100%;

            position: absolute;
            margin: auto;
            width: 250px;
            height: 200px;
            background-color: red;

            left: 25%;
            top: 25%;

            transform: translate(-33%, -24%);
        }
    </style>

</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
