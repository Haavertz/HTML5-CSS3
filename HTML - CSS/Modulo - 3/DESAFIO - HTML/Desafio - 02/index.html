<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de Mesclagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio Mesclagem</h1>
    <table>
        <tr>
            <th scope="col">1</th>
            <th scope="col">2</th>
            <th rowspan="2">3</th>
            <th scope="col">4</th>
        </tr>
        <tr>
            <th>5</th>
            <th>6</th>
            <th>7</th>
        </tr>
        <tr>
            <th colspan="3">8</th>
            <th>9</th>
        </tr>
        <tr>
            <th rowspan="2">10</th>
            <th colspan="2">11</th>
            <th>12</th>
        </tr>
        <tr>
            <th>13</th>
            <th>14</th>
            <th>15</th>
        </tr>
    </table>
</body>
</html>
