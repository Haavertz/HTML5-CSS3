<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhando o conteúdo em tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 350px;
            height: 350px;
            border-collapse: collapse; 
            /* Desta forma eu posso deixa a linha separada e junta com border-collapse separete e collapse. */
        }
        td {
            text-align: center;
            padding: 8px;
            border: 1px solid black;
            vertical-align: middle;
        }
        .linha_gray {
            background-color: #a8a8a8;
        }
        #yellow_color {
            background-color: yellow;
        }
        .number {
            text-align: right;
            font-size: 1.4rem;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Alinhando o conteúdo em tabelas</h1>
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha_gray">
            <td>A2</td>
            <td>B2</td>
            <td class="number">200</td>
        </tr>
        <tr>
            <td>A3</td>
            <td id="yellow_color">B3</td>
            <td class="number">300</td>
        </tr>
        <tr class="linha_gray">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
