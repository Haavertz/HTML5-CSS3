<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 350px;
            border-collapse: collapse; 
            /* Desta forma eu posso deixa a linha separada e junta com border-collapse separete e collapse. */
        }
        td {
            padding: 8px;
            border: 1px solid black;
        }
        .linha_gray {
            background-color: #a8a8a8;
        }
        #yellow_color {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
        <!-- HIERARQUIA DE TABELA (SIMPLES)
        Table = tabela
            TABLE ROW = Linha de Tabelas
                TABLE HEADER = Cabecalho da tabela
                TABLE DATA = Dados de Tabela
                
            
            
            -->
    <table>
        <tr> <!--PRIMEIRA LINHA-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="linha_gray">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td id="yellow_color">B3</td>
            <td>C3</td>
        </tr>
        <tr class="linha_gray">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
