<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela </title>
    <style>
        body {
            margin: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 8px;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        .Destaque {
            background-color: yellow;
        }

        .Cnome {
            background-color: orangered;    
        }

    </style>
</head>
<body>
    <h1>Isolamento de Tabelas</h1>
    <table>
        <caption>Cadastro</caption>
        <colgroup>
            <col class="Cnome">
            <col class="Csexo" span="2"> <!-- O SPAN serve para meio que representar duas colunas, tipo eu coloquei a coluna csexo e tirei a idade se eu modificar a coluna csexo vai modifica a idade tambem.-->
            <col class="Cprofissao">
        </colgroup>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissao</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Julia Silva</td>
            <td>F</td>
            <td>19</td>
            <td>Reporter</td>
        </tr>
        <tr>
            <td>Cesar Junior</td>
            <td>M</td>
            <td>21</td>
            <td>Programador</td>
        </tr>
        <tr class="Destaque">
            <td>Felype Afonso</td>
            <td>M</td>
            <td>24</td>
            <td>Vendendor</td>
        </tr>
        <tr>
            <td>Annie Miaw</td>
            <td>F</td>
            <td>19</td>
            <td>Social Midia</td>
        </tr>
        <tr>
            <td>Otavio Fernado</td>
            <td>M</td>
            <td>25</td>
            <td>Nutricionista</td>
        </tr>
    </table>
</body>
</html>
